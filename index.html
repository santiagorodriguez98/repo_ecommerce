<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>


  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
 
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles1.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body class="text-center">
  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 login-section-wrapper">
          <div class="login-wrapper my-auto">
            <h1 class="login-title">Bienvenido</h1>
            <form action="#!">
              <div class="form-group">
                <input type="email" name="email" id="emailId" class="form-control" placeholder="Ingresa tu email">
              </div>
              <div class="form-group mb-4">
                <input type="password" name="password" id="passwordId" class="form-control"
                  placeholder="Ingresa tu contraseña">
              </div>
              <input name="login" id="buttonId" class="btn btn-block login-btn" type="button" value="Login">
            </form>
            <a href="#!" class="forgot-password-link">Olvidaste tu contraseña?</a>
            <p class="login-wrapper-footer-text">Aún no tienes una cuenta?<a href="#!" class="text-reset"><br>Registrate
                aquí</a></p>
          </div>
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <br><br><br><br>
          <img src="img/login.png" alt="login image" class="login-img  img-thumbnail">
        </div>
      </div>
    </div>
  </main>
  <div id="danger" class="d-none alert alert-danger alert-dismissible">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <strong>Debes completar los campos para loguearte</strong>
  </div>
  </div>

  <script src="js/login.js"></script>

</body>

</html>
